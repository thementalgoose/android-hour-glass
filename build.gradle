// Top-level build file where you can add configuration options common to all sub-projects/modules.

apply from: rootDir.absolutePath + "/dependencies.gradle"

buildscript {

    apply from: rootDir.absolutePath + "/versions.gradle"

    ext.kotlinCompilerArgs = [
            "-Xuse-experimental=kotlinx.coroutines.ExperimentalCoroutinesApi",
            "-Xuse-experimental=kotlinx.coroutines.ObsoleteCoroutinesApi",
            "-Xuse-experimental=kotlinx.coroutines.FlowPreview"
    ]

    repositories {
        google()
        mavenCentral()
        maven { url "https://plugins.gradle.org/m2/" }
        maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.4'
        classpath "com.github.triplet.gradle:play-publisher:3.7.0"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "io.realm:realm-gradle-plugin:10.8.0"
        classpath "org.koin:koin-gradle-plugin:$koin_version"
        classpath 'com.google.gms:google-services:4.3.10'
        classpath 'com.google.firebase:firebase-crashlytics-gradle:2.8.1'
        classpath "de.mannodermaus.gradle.plugins:android-junit5:1.7.1.1"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        jcenter() {
            content {
                // Marked read only by owner, not around forever
                includeModule("com.github.stkent", "bugshaker")

                // Marked read only by owner, not around forever
                includeModule("petrov.kristiyan", "colorpicker-library")
            }
        }
        maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
        maven { url 'https://jitpack.io' }
    }
}

task testModules {
    dependsOn ':app:testSandDebugUnitTest',
            ':realm:testDebugUnitTest',
            ':domain:testDebugUnitTest',
            'clean'
    print "Tests passed successfully!"
}

task clean(type: Delete) {
    delete rootProject.buildDir
}