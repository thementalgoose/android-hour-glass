// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext.kotlin_version = "1.5.31"
    ext.junit = "5.7.1"
    ext.koin_version = "2.2.2"
    ext.threeten = "1.3.1"
    ext.threetenbp = "1.4.1"
    ext.coroutines = "1.5.2"
    repositories {
        google()
        mavenCentral()
        maven { url "https://plugins.gradle.org/m2/" }
        maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.2.2'
        classpath "com.github.triplet.gradle:play-publisher:3.4.0-agp4.2"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "io.realm:realm-gradle-plugin:10.8.0"
        classpath "io.insert-koin:koin-gradle-plugin:$koin_version"
        classpath 'com.google.gms:google-services:4.3.10'
        classpath 'com.google.firebase:firebase-crashlytics-gradle:2.7.1'
        classpath "de.mannodermaus.gradle.plugins:android-junit5:1.7.1.1"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        jcenter() {
            content {
                // Marked read only by owner, not around forever
                includeModule("com.github.stkent", "bugshaker")

                // Marked read only by owner, not around forever
                includeModule("petrov.kristiyan", "colorpicker-library")
            }
        }
        maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
        maven { url 'https://jitpack.io' }
    }
}

task testModules {
    dependsOn ':app:testSandDebugUnitTest',
            ':realm:testDebugUnitTest',
            ':domain:testDebugUnitTest',
            'clean'
    print "Tests passed successfully!"
}

task clean(type: Delete) {
    delete rootProject.buildDir
}