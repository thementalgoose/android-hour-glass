version: 2.1

## Docker container setup

config_android: &config_android
  docker:
    - image: circleci/android:api-30
  working_directory: ~/code
  environment:
    TERM: dumb

## Caching information

restore_cache: &restore_cache
  restore_cache:
    key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}

save_cache: &save_cache
  save_cache:
    paths:
      - ~/.gradle/caches
      - ~/.gradle/wrapper
    key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}

dependencies: &dependencies
  - run:
      name: Updating dependencies
      command: |
        sudo chmod +x ./gradlew
        ./gradlew dependencies

services: &services
  - run:
      name: Applying google services
      command: echo $ENCODED_GOOGLE_SERVICES_LIVE | base64 --decode >> app/src/live/google-services.json

keystore: &keystore
  - run:
      name: Decrypting keystore
      command: echo Placeholder

## Jobs

jobs:

  job-test:
    <<: *config_android
    steps:
      - checkout
      - <<: *restore_cache
      - <<: *dependencies
      - <<: *save_cache
      - <<: *services
      - run:
          name: Running unit tests
          command: ./gradlew :app:testLiveDebugUnitTest
      - store_test_results:
          path: app/build/test-results

  job-build-deploy:
    <<: *config_android
    steps:
      - checkout
      - <<: *restore_cache
      - <<: *dependencies
      - <<: *save_cache
      - <<: *services
      - <<: *keystore
      - run:
          name: Assemble release build
          command: ./gradlew publishRelease

## Workflows

workflows:
  version: 2

  run_tests:
    jobs:
      - job-test:
          filters:
            branches:
              ignore: /.*/
#              only: circle-ci

  run_build_deploy:
    jobs:
      - job-test:
          filters:
            branches:
              only: circle-ci
