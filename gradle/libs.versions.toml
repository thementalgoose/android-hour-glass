## Test
test_androidx_core = "androidx.test:core:1.6.1"
test_androidx_arch = "androidx.arch.core:core-testing:2.2.0"
test_androidx_lifecycle = { module = "androidx.lifecycle:lifecycle-compiler", version.ref = "androidx_lifecycle" }

kotlinx_coroutines_test = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-test", version.ref = "coroutines" }

junit5_api = { module = "org.junit.jupiter:junit-jupiter-api", version.ref = "junit" }
