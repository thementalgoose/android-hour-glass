androidx_splashscreen = "androidx.core:core-splashscreen:1.0.1"
androidx_window = "androidx.window:window:1.4.0"

androidx_glance_core = { module = "androidx.glance:glance", version.ref = "androidx_glance" }
androidx_glance_appwidget = { module = "androidx.glance:glance-appwidget", version.ref = "androidx_glance" }

hilt_android = { module = "com.google.dagger:hilt-android", version.ref = "dagger" }
