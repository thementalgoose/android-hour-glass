compose_navigation = { module = "androidx.navigation:navigation-compose", version.ref = "androidx_navigation" }
compose_viewmodel = { module = "androidx.lifecycle:lifecycle-viewmodel-compose", version.ref = "androidx_lifecycle" }

compose_bom = { module = "androidx.compose:compose-bom", version.ref = "compose" }
compose_material = { module = "androidx.compose.material:material" }
compose_material3 = { module = "androidx.compose.material3:material3" }
