firebase_bom = { module = "com.google.firebase:firebase-bom", version.ref = "firebase" }
firebase_analytics = { module = "com.google.firebase:firebase-analytics" }
firebase_crashlytics = { module = "com.google.firebase:firebase-crashlytics" }
firebase_perf = { module = "com.google.firebase:firebase-perf" }

shakey = "com.linkedin.shaky:shaky:3.0.12"
falcon = "com.jraska:falcon:2.2.0"

tmg_utils = "com.github.thementalgoose:android-utilities:2.8.1"
