import groovy.json.JsonSlurper

private static def getVersionName() {
    def value = System.getenv("VERSION_NAME") as String
    if (value == null || value == "") {
        def file = "version-name.txt"
        def localValue = new File(file).text.trim() as String
        value = localValue
    }
    println("getVersionName = '$value'")
    return value
}

private static def getVersionCode() {
    def value = System.getenv("VERSION_CODE") as Integer
    if (value == null || value == "") {
        def file = "version-code.txt"
        def localValue = new File(file).text.trim() as Integer
        value = localValue
    }
    println("getVersionCode = '$value'")
    return value
}

ext {

    compileSdkVersion = 33
    targetSdkVersion = 33
    minSdkVersion = 23

    versionName = getVersionName()
    versionCode = getVersionCode()
}