import groovy.json.JsonSlurper

private static def getLastNote() {
    def releaseNotes = "releases.json"
    def json = new File(releaseNotes)
    def parsedJson = new JsonSlurper().parseText(json.text)
    return parsedJson[parsedJson.size - 1]
}

private static def getVersionName() {
    return getLastNote().versionName as String
}

private static def getVersionCode() {
    return getLastNote().versionCode as Integer
}

