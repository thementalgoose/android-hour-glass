name: Release
'on':
  release:
    types: [published]
  workflow_dispatch:
jobs:

  json_checker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: json-syntax-check
        uses: limitusus/json-syntax-check@v1
        with:
          pattern: "\\.json$"

  unit_tests:
    runs-on: ubuntu-latest
    steps:
      # Checkout
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Caching gradle
      - uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # Unit tests
      - name: Unit tests
        run: ./gradlew clean testSandDebugUnitTest testDebugUnitTest

      # Publish test report
      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v3.5.2
        if: always()
        with:
          report_paths: '**/build/test-results/**/TEST-*.xml'

  deploy:
    runs-on: ubuntu-latest
    needs: [unit_tests,json_checker]
    steps:
      # Checkout
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Caching gradle
      - uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # Environment
      - name: Environment variables
        run: |
          echo ${{ secrets.ENCODED_GOOGLE_SERVICES_LIVE }} | base64 --decode >> app/src/live/google-services.json
          echo ${{ secrets.ENCODED_KEYSTORE }} | base64 --decode >> hour-glass.keystore
          echo ${{ secrets.ENCODED_DEPLOYMENT_KEY }} | base64 --decode >> deployment_private_key.json

      # Version tag
      - name: Version Name
        id: get_version_name
        run: echo "VERSION=$(echo $GITHUB_REF | cut -d / -f 3)" >> $GITHUB_OUTPUT

      # Version code
      - name: Version Code
        id: get_version_code
        run: echo "VERSION=$(echo $GITHUB_REF | cut -d . -f 3)" >> $GITHUB_OUTPUT

      # Release
      - name: Release to internal test track
        env:
          KEYSTORE: ${{ github.workspace }}/hour-glass.keystore
          PRIVATE_KEY: ${{ github.workspace }}/deployment_private_key.json
          KEYSTORE_ALIAS: ${{ secrets.KEYSTORE_ALIAS }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          VERSION_CODE: ${{ steps.get_version_code.outputs.VERSION }}
          VERSION_NAME: ${{ steps.get_version_name.outputs.VERSION }}
        run: ./gradlew publishLiveReleaseBundle uploadCrashlyticsMappingFileLiveRelease

  update_versions:
    runs-on: ubuntu-latest
    needs: deploy
    steps:

      # Checkout
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Setup Python
      - uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      # Version tag
      - name: Version Name
        id: get_version_name
        run: echo "VERSION=$(echo $GITHUB_REF | cut -d / -f 3)" >> $GITHUB_OUTPUT
      - name: Output version name
        run: echo ${{ steps.get_version_name.outputs.VERSION }} > version-name.txt

      # Version code
      - name: Version Code
        id: get_version_code
        run: echo "VERSION=$(echo $GITHUB_REF | cut -d . -f 3)" >> $GITHUB_OUTPUT
      - name: Output version code
        run: echo ${{ steps.get_version_code.outputs.VERSION }} > version-code.txt

      # Commits changes to README
      - name: Commit and push changes
        uses: actions-js/push@master
        with:
          message: Updates version to ${{ steps.get_version_name.outputs.VERSION }} (${{ steps.get_version_code.outputs.VERSION }})
          github_token: ${{ secrets.GITHUB_TOKEN }}

  discord_notify:
    runs-on: ubuntu-latest
    needs: [update_versions]
    if: always()
    steps:

      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Release information
        run: |
          echo "versionCode=$(echo `sh ./scripts/getVersionCode.sh`)" >> $GITHUB_ENV
          echo "versionName=$(echo `sh ./scripts/getVersionName.sh`)" >> $GITHUB_ENV

      - name: Notify discord of failure
        uses: sarisia/actions-status-discord@v1
        if: failure()
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        with:
          nodetail: true
          title: "Release ${{ env.versionName }} (${{ env.versionCode }}) deployment to internal test track failed"
          description: "Run number ${{ github.run_number }} [Actions](https://github.com/thementalgoose/android-hour-glass/actions)"
          color: 0xff91a4

      - name: Notify discord of success
        uses: sarisia/actions-status-discord@v1
        if: success()
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        with:
          nodetail: true
          title: "Release ${{ env.versionName }} (${{ env.versionCode }}) deployment to internal test track successful"
          description: "Run number ${{ github.run_number }} [Actions](https://github.com/thementalgoose/android-hour-glass/actions)"
          color: 0x35a55f
