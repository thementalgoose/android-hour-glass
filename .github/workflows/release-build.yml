name: Release Build
'on':
  workflow_dispatch:
    inputs:
      variant:
        type: choice
        description: Build variant
        default: assembleLiveRelease
        options:
          - assembleLiveRelease
          - assembleSandRelease

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      # Checkout
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Setup Java 17
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      # Caching gradle
      - uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}-${{ hashFiles('**/*.toml*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # Environment
      - name: Environment variables
        run: |
          echo ${{ secrets.ENCODED_GOOGLE_SERVICES_LIVE }} | base64 --decode >> app/src/live/google-services.json
          echo ${{ secrets.ENCODED_KEYSTORE }} | base64 --decode >> hour-glass.keystore
          echo ${{ secrets.ENCODED_DEPLOYMENT_KEY }} | base64 --decode >> deployment_private_key.json

      # Version tag
      - name: Version Name
        id: get_version_name
        run: echo "VERSION=0.0.0" >> $GITHUB_OUTPUT

      # Version code
      - name: Version Code
        id: get_version_code
        run: echo "VERSION=1" >> $GITHUB_OUTPUT

      # Release
      - name: Build APK
        env:
          KEYSTORE: ${{ github.workspace }}/hour-glass.keystore
          PRIVATE_KEY: ${{ github.workspace }}/deployment_private_key.json
          KEYSTORE_ALIAS: ${{ secrets.KEYSTORE_ALIAS }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          VERSION_CODE: ${{ steps.get_version_code.outputs.VERSION }}
          VERSION_NAME: ${{ steps.get_version_name.outputs.VERSION }}
        run: ./gradlew ${{ inputs.variant }}

      # Artifacting the APK
      - name: Making build available
        id: artifact-upload-step
        uses: actions/upload-artifact@v4
        with:
          name: APK
          path: app/build/outputs/apk/**/*.apk
          retention-days: 7

      # Printing out download a
      - name: Artifact info
        run: |
          echo "::notice::URL: ${{ steps.artifact-upload-step.outputs.artifact-url }} (${{ steps.artifact-upload-step.outputs.artifact-id }})"